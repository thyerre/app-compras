server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:compras_db}
    username: ${DB_USER:compras_user}
    password: ${DB_PASS:compras_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

app:
  jwt:
    secret: ${JWT_SECRET:minha-chave-secreta-super-segura-para-jwt-com-pelo-menos-256-bits-de-tamanho}
    expiration: 86400000 # 24 horas em milissegundos
  admin:
    email: ${ADMIN_EMAIL:admin@compras.gov.br}
    password: ${ADMIN_PASSWORD:admin123}
