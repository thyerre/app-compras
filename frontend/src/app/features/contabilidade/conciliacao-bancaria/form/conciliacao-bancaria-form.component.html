<div class="form-page px-4">
  <div class="mb-4">
    <h1 class="text-xl font-semibold text-gray-800 m-0">{{ isEditMode() ? 'Editar Conciliação' : 'Nova Conciliação' }}</h1>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <!-- Referência -->
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">compare_arrows</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Referência</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-input label="ID da Conta" formControlName="contaBancariaId" type="number"></app-input>
        <app-input label="Mês Referência" formControlName="mesReferencia" type="number"></app-input>
        <app-input label="Ano Referência" formControlName="anoReferencia" type="number"></app-input>
        <app-select label="Status" formControlName="status" [options]="statusOptions()"></app-select>
      </div>
    </div>

    <!-- Saldos -->
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">account_balance</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Saldos</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-input label="Saldo Extrato" formControlName="saldoExtrato" type="number"></app-input>
        <app-input label="Saldo Contábil" formControlName="saldoContabil" type="number"></app-input>
      </div>
    </div>

    <!-- Observações -->
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">notes</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Observações</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-input label="Observações" formControlName="observacoes" class="lg:col-span-4"></app-input>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-3 py-4">
      <app-button label="Cancelar" variant="stroked" type="button" (clicked)="onCancel()"></app-button>
      <app-button label="Salvar" variant="raised" color="primary" type="submit" [disabled]="saving()"></app-button>
    </div>
  </form>
</div>
