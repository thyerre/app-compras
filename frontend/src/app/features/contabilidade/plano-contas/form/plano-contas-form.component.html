<div class="form-page px-4">
  <div class="mb-4">
    <h1 class="text-xl font-semibold text-gray-800 m-0">{{ isEditMode() ? 'Editar Conta' : 'Nova Conta' }}</h1>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <!-- Plano de Contas -->
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">account_tree</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Plano de Contas</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-input label="Código" formControlName="codigo"></app-input>
        <app-input label="Descrição" formControlName="descricao" class="lg:col-span-2"></app-input>
        <app-input label="Classe" formControlName="classe" type="number"></app-input>
        <app-input label="Nível" formControlName="nivel" type="number"></app-input>
        <app-select label="Tipo" formControlName="tipo" [options]="tipoOptions()"></app-select>
        <app-select label="Natureza" formControlName="natureza" [options]="naturezaOptions()"></app-select>
        <app-input label="Escrituração" formControlName="escrituracao"></app-input>
        <app-input label="Conta Pai (ID)" formControlName="parentId" type="number"></app-input>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-3 py-4">
      <app-button label="Cancelar" variant="stroked" type="button" (clicked)="onCancel()"></app-button>
      <app-button label="Salvar" variant="raised" color="primary" type="submit" [disabled]="saving()"></app-button>
    </div>
  </form>
</div>
