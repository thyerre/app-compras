<div class="form-page px-4">
  <div class="mb-4">
    <h1 class="text-xl font-semibold text-gray-800 m-0">{{ isEditMode() ? 'Editar Férias' : 'Novas Férias' }}</h1>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">beach_access</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Dados das Férias</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-select label="Servidor" formControlName="servidorId" [options]="servidorOptions()" class="lg:col-span-2"></app-select>
        <app-select label="Status" formControlName="status" [options]="statusOptions()"></app-select>
        <app-input label="Parcelas" formControlName="parcelas" type="number"></app-input>
        <app-input label="Aquisitivo Início" formControlName="periodoAquisitivoInicio" type="date"></app-input>
        <app-input label="Aquisitivo Fim" formControlName="periodoAquisitivoFim" type="date"></app-input>
        <app-input label="Gozo Início" formControlName="periodoGozoInicio" type="date"></app-input>
        <app-input label="Gozo Fim" formControlName="periodoGozoFim" type="date"></app-input>
        <app-input label="Dias de Gozo" formControlName="diasGozo" type="number"></app-input>
        <app-input label="Dias de Abono" formControlName="diasAbono" type="number"></app-input>
      </div>
    </div>
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">attach_money</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Valores</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-input label="Valor Férias" formControlName="valorFerias" type="number"></app-input>
        <app-input label="Valor Abono" formControlName="valorAbono" type="number"></app-input>
        <app-input label="Valor 13º Férias" formControlName="valor13Ferias" type="number"></app-input>
      </div>
    </div>
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">notes</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Observações</h2>
      </div>
      <div class="grid grid-cols-1 gap-4">
        <app-input label="Observações" formControlName="observacoes"></app-input>
      </div>
    </div>
    <div class="flex justify-end gap-3 py-4">
      <app-button label="Cancelar" variant="stroked" type="button" (clicked)="onCancel()"></app-button>
      <app-button label="Salvar" variant="raised" color="primary" type="submit" [disabled]="saving()"></app-button>
    </div>
  </form>
</div>
