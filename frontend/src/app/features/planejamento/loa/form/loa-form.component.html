<div class="form-page px-4 ">
  <div class="mb-4">
    <h1 class="text-xl font-semibold text-gray-800 m-0">{{ isEditMode() ? 'Editar LOA' : 'Cadastrar LOA' }}</h1>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">assignment</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Dados da LOA</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-input label="Exercício" formControlName="exercicio" [errorMessage]="getError('exercicio')"></app-input>
        <div class="lg:col-span-3 md:col-span-1">
          <app-input label="Descrição" formControlName="descricao"></app-input>
        </div>
        <app-input label="Valor Total" formControlName="valorTotal"></app-input>
        <app-select label="Status" formControlName="status" [options]="statusOptions"></app-select>
        <div class="lg:col-span-2">
          <app-select label="LDO" formControlName="ldoId" [options]="ldosOptions()"></app-select>
        </div>
      </div>
    </div>

    <div class="flex justify-end gap-3 py-4">
      <app-button label="Cancelar" variant="stroked" type="button" (clicked)="onCancel()"></app-button>
      <app-button label="Salvar" variant="raised" color="primary" type="submit" [disabled]="saving()"></app-button>
    </div>
  </form>
</div>
