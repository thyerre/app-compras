<div class="form-page px-4 ">
  <div class="mb-4">
    <h1 class="text-xl font-semibold text-gray-800 m-0">{{ isEditMode() ? 'Editar Programa' : 'Cadastrar Programa' }}</h1>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">category</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Dados do Programa</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-input label="Código" formControlName="codigo" [errorMessage]="getError('codigo')"></app-input>
        <div class="lg:col-span-3">
          <app-input label="Nome" formControlName="nome" [errorMessage]="getError('nome')"></app-input>
        </div>
        <div class="lg:col-span-4 md:col-span-2">
          <app-input label="Objetivo" formControlName="objetivo"></app-input>
        </div>
        <div class="lg:col-span-2">
          <app-input label="Público Alvo" formControlName="publicoAlvo"></app-input>
        </div>
        <app-input label="Indicador" formControlName="indicador"></app-input>
        <app-input label="Unidade de Medida" formControlName="unidadeMedida"></app-input>
        <app-input label="Meta Física" formControlName="metaFisica"></app-input>
        <div class="flex items-center py-2">
          <mat-checkbox formControlName="ativo">Programa ativo</mat-checkbox>
        </div>
      </div>
    </div>

    <div class="flex justify-end gap-3 py-4">
      <app-button label="Cancelar" variant="stroked" type="button" (clicked)="onCancel()"></app-button>
      <app-button label="Salvar" variant="raised" color="primary" type="submit" [disabled]="saving()"></app-button>
    </div>
  </form>
</div>
