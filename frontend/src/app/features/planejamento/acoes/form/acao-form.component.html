<div class="form-page px-4 ">
  <div class="mb-4">
    <h1 class="text-xl font-semibold text-gray-800 m-0">{{ isEditMode() ? 'Editar Ação' : 'Cadastrar Ação' }}</h1>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">playlist_add_check</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Dados da Ação</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-input label="Código" formControlName="codigo" [errorMessage]="getError('codigo')"></app-input>
        <div class="lg:col-span-2">
          <app-input label="Nome" formControlName="nome" [errorMessage]="getError('nome')"></app-input>
        </div>
        <app-select label="Tipo" formControlName="tipo" [options]="tiposOptions" [errorMessage]="getError('tipo')"></app-select>
        <div class="lg:col-span-2">
          <app-select label="Função" formControlName="funcaoId" [options]="funcoesOptions()" [errorMessage]="getError('funcaoId')" (valueChange)="onFuncaoChange($event)"></app-select>
        </div>
        <div class="lg:col-span-2">
          <app-select label="Subfunção" formControlName="subfuncaoId" [options]="subfuncoesOptions()"></app-select>
        </div>
        <div class="lg:col-span-2">
          <app-select label="Programa" formControlName="programaId" [options]="programasOptions()" [errorMessage]="getError('programaId')"></app-select>
        </div>
        <div class="lg:col-span-4 md:col-span-2">
          <app-input label="Descrição" formControlName="descricao"></app-input>
        </div>
        <div class="flex items-center py-2">
          <mat-checkbox formControlName="ativo">Ação ativa</mat-checkbox>
        </div>
      </div>
    </div>

    <div class="flex justify-end gap-3 py-4">
      <app-button label="Cancelar" variant="stroked" type="button" (clicked)="onCancel()"></app-button>
      <app-button label="Salvar" variant="raised" color="primary" type="submit" [disabled]="saving()"></app-button>
    </div>
  </form>
</div>
