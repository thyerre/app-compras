<div class="form-page px-4">
  <div class="mb-4">
    <h1 class="text-xl font-semibold text-gray-800 m-0">{{ isEditMode() ? 'Editar Baixa' : 'Nova Baixa de Arrecadação' }}</h1>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">check_circle</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Dados da Baixa</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-input label="Guia Arrecadação (ID)" formControlName="guiaArrecadacaoId" type="number"></app-input>
        <app-input label="Agente Arrecadador (ID)" formControlName="agenteArrecadadorId" type="number"></app-input>
        <app-input label="Data Pagamento" formControlName="dataPagamento" type="date"></app-input>
        <app-input label="Data Crédito" formControlName="dataCredito" type="date"></app-input>
        <app-select label="Tipo Baixa" formControlName="tipoBaixa" [options]="tipoBaixaOptions()"></app-select>
        <app-input label="Autenticação" formControlName="autenticacao"></app-input>
      </div>
    </div>
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">attach_money</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Valores</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-input label="Valor Pago" formControlName="valorPago" type="number"></app-input>
        <app-input label="Valor Juros" formControlName="valorJuros" type="number"></app-input>
        <app-input label="Valor Multa" formControlName="valorMulta" type="number"></app-input>
        <app-input label="Valor Desconto" formControlName="valorDesconto" type="number"></app-input>
      </div>
    </div>
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <app-input label="Observações" formControlName="observacoes"></app-input>
    </div>
    <div class="flex justify-end gap-3 py-4">
      <app-button label="Cancelar" variant="stroked" type="button" (clicked)="onCancel()"></app-button>
      <app-button label="Salvar" variant="raised" color="primary" type="submit" [disabled]="saving()"></app-button>
    </div>
  </form>
</div>
