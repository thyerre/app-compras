<div class="form-page px-4">
  <div class="mb-4">
    <h1 class="text-xl font-semibold text-gray-800 m-0">{{ isEditMode() ? 'Editar Guia de Arrecadação' : 'Nova Guia de Arrecadação' }}</h1>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">description</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Dados da Guia</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-input label="Nº Guia" formControlName="numeroGuia"></app-input>
        <app-input label="Lançamento Tributário (ID)" formControlName="lancamentoTributarioId" type="number"></app-input>
        <app-input label="Contribuinte (ID)" formControlName="contribuinteId" type="number"></app-input>
        <app-input label="Data Emissão" formControlName="dataEmissao" type="date"></app-input>
        <app-input label="Data Vencimento" formControlName="dataVencimento" type="date"></app-input>
        <app-select label="Status" formControlName="status" [options]="statusOptions()"></app-select>
      </div>
    </div>
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">attach_money</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Valores</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-input label="Valor Principal" formControlName="valorPrincipal" type="number"></app-input>
        <app-input label="Valor Desconto" formControlName="valorDesconto" type="number"></app-input>
        <app-input label="Valor Juros" formControlName="valorJuros" type="number"></app-input>
        <app-input label="Valor Multa" formControlName="valorMulta" type="number"></app-input>
        <app-input label="Valor Total" formControlName="valorTotal" type="number"></app-input>
      </div>
    </div>
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">qr_code</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Código de Barras</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <app-input label="Código de Barras" formControlName="codigoBarras"></app-input>
        <app-input label="Linha Digitável" formControlName="linhaDigitavel"></app-input>
      </div>
    </div>
    <div class="flex justify-end gap-3 py-4">
      <app-button label="Cancelar" variant="stroked" type="button" (clicked)="onCancel()"></app-button>
      <app-button label="Salvar" variant="raised" color="primary" type="submit" [disabled]="saving()"></app-button>
    </div>
  </form>
</div>
