<div class="form-page px-4">
  <div class="mb-4">
    <h1 class="text-xl font-semibold text-gray-800 m-0">{{ isEditMode() ? 'Editar Lançamento Tributário' : 'Novo Lançamento Tributário' }}</h1>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">receipt_long</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Dados do Lançamento</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-input label="Nº Lançamento" formControlName="numeroLancamento"></app-input>
        <app-input label="Exercício" formControlName="exercicio" type="number"></app-input>
        <app-input label="Contribuinte (ID)" formControlName="contribuinteId" type="number"></app-input>
        <app-input label="Tributo (ID)" formControlName="tributoId" type="number"></app-input>
        <app-input label="Imóvel (ID)" formControlName="imovelId" type="number"></app-input>
        <app-input label="Data Lançamento" formControlName="dataLancamento" type="date"></app-input>
        <app-input label="Data Vencimento" formControlName="dataVencimento" type="date"></app-input>
        <app-select label="Status" formControlName="status" [options]="statusOptions()"></app-select>
      </div>
    </div>

    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">attach_money</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Valores</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <app-input label="Base de Cálculo" formControlName="baseCalculo" type="number"></app-input>
        <app-input label="Alíquota (%)" formControlName="aliquota" type="number"></app-input>
        <app-input label="Valor Principal" formControlName="valorPrincipal" type="number"></app-input>
        <app-input label="Valor Desconto" formControlName="valorDesconto" type="number"></app-input>
        <app-input label="Valor Juros" formControlName="valorJuros" type="number"></app-input>
        <app-input label="Valor Multa" formControlName="valorMulta" type="number"></app-input>
        <app-input label="Valor Total" formControlName="valorTotal" type="number"></app-input>
      </div>
    </div>

    <div class="bg-white rounded-lg border border-gray-200 p-5">
      <div class="flex items-center gap-2 mb-4">
        <mat-icon class="text-gray-500">notes</mat-icon>
        <h2 class="text-base font-semibold text-gray-700 m-0">Histórico</h2>
      </div>
      <div class="grid grid-cols-1 gap-4">
        <app-input label="Histórico" formControlName="historico"></app-input>
      </div>
    </div>

    <div class="flex justify-end gap-3 py-4">
      <app-button label="Cancelar" variant="stroked" type="button" (clicked)="onCancel()"></app-button>
      <app-button label="Salvar" variant="raised" color="primary" type="submit" [disabled]="saving()"></app-button>
    </div>
  </form>
</div>
