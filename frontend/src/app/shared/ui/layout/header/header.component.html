<mat-toolbar class="!sticky !top-0 !z-50 !shadow-md">
  <div class="flex items-center justify-between w-full">
    <div class="flex items-center gap-2">
      <button mat-icon-button (click)="toggleMenu.emit()">
        <mat-icon>menu</mat-icon>
      </button>

      @if (!isMobile()) {
        <span class="text-lg font-semibold">SIGEC</span>
      }
    </div>

    <div class="flex items-center gap-2">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>

      <span class="text-sm opacity-90 hidden sm:inline">{{ userName() }}</span>

      <mat-menu #userMenu="matMenu">
        <div class="px-4 py-2 text-sm text-gray-600 border-b sm:hidden">
          {{ userName() }}
        </div>
        <button mat-menu-item (click)="logout.emit()">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
