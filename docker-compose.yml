services:
  # =============================================
  # PostgreSQL Database
  # =============================================
  postgres:
    image: postgres:16-alpine
    container_name: compras-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: compras_db
      POSTGRES_USER: compras_user
      POSTGRES_PASSWORD: compras_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compras_user -d compras_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - compras-network

  # =============================================
  # Backend - Spring Boot (Java 21)
  # =============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: compras-backend
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: compras_db
      DB_USER: compras_user
      DB_PASS: compras_pass
      JWT_SECRET: chave-secreta-super-segura-para-producao-com-pelo-menos-256-bits
      ADMIN_EMAIL: admin@compras.gov.br
      ADMIN_PASSWORD: admin123
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - compras-network

  # =============================================
  # Frontend - Angular (Nginx)
  # =============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: compras-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - compras-network

# =============================================
# Volume persistente para o banco de dados
# =============================================
volumes:
  postgres_data:
    driver: local

# =============================================
# Rede interna
# =============================================
networks:
  compras-network:
    driver: bridge
